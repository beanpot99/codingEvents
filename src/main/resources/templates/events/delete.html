<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/"/>
<head th:replace="fragments :: head">
    <style>
    #eventIds{
    display:flex;
    align-items:left;
    }
</style>
</head>

<body class="container">


<header th:replace="fragments :: header"></header>
<body>
    <form method="post">

            <th:block th:each="event: ${events}">
                <div class="form-check" style="margin: 5px 0 0 0;">
                <label for="eventIds" style="margin:0;">
                    <span th:text="${event.name}"></span>
                    <input type="checkbox" id="eventIds" name="eventIds" th:value="${event.id}" class="form-control move-left " style="margin-top: 2px;">
                </label>
                </div>
            </th:block>

        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
</body>
</html>
