<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/" />
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>


<table class="table table-striped table-dark" id="mainTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Address</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
    <tblock >
    <tr th:each="event: ${events}">
        <td th:text="${event.getName}"></td>
        <td th:text="${event.getDescription}"></td>
        <td th:text="${event.getAddress}"></td>
        <td> <img th:src="${event.getImagePath}"></td>
    </tr>
    </tblock>
    </tbody>
</table>
</body>
</html>
